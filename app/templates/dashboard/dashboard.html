{% extends "base.html" %}

{% block title %}Dashboard - Route Matcher{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">My Routes</h2>
                <div id="routes-list" class="list-group">
                    <!-- Routes will be loaded here via JavaScript -->
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Add New Route</h2>
                <form id="add-route-form">
                    <div class="mb-3">
                        <label for="start-point" class="form-label">Start Point</label>
                        <input type="text" class="form-control" id="start-point" required>
                    </div>
                    <div class="mb-3">
                        <label for="end-point" class="form-label">End Point</label>
                        <input type="text" class="form-control" id="end-point" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Route</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Potential Matches</h2>
                <div id="matches-list" class="list-group">
                    <!-- Matches will be loaded here via JavaScript -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Load routes
    fetch('/api/routes')
        .then(response => response.json())
        .then(routes => {
            const routesList = document.getElementById('routes-list');
            routes.forEach(route => {
                const routeElement = document.createElement('div');
                routeElement.className = 'list-group-item';
                routeElement.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-1">${route.start_point} → ${route.end_point}</h5>
                        </div>
                        <button class="btn btn-danger btn-sm" onclick="deleteRoute(${route.id})">Delete</button>
                    </div>
                `;
                routesList.appendChild(routeElement);
            });
        });

    // Load matches
    fetch('/api/matches')
        .then(response => response.json())
        .then(matches => {
            const matchesList = document.getElementById('matches-list');
            matches.forEach(match => {
                const matchElement = document.createElement('div');
                matchElement.className = 'list-group-item';
                matchElement.innerHTML = `
                    <h5 class="mb-1">${match.username}</h5>
                    <p class="mb-1">${match.start_point} → ${match.end_point}</p>
                `;
                matchesList.appendChild(matchElement);
            });
        });

    // Add route form submission
    document.getElementById('add-route-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const startPoint = document.getElementById('start-point').value;
        const endPoint = document.getElementById('end-point').value;

        fetch('/api/routes', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                start_point: startPoint,
                end_point: endPoint
            })
        })
        .then(response => response.json())
        .then(() => {
            window.location.reload();
        });
    });
});

function deleteRoute(routeId) {
    if (confirm('Are you sure you want to delete this route?')) {
        fetch(`/api/routes/${routeId}`, {
            method: 'DELETE'
        })
        .then(() => {
            window.location.reload();
        });
    }
}
</script>
{% endblock %}
