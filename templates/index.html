<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            
            <div class="form-group">
                <label for="atividade">Atividade:</label>
                <select id="atividade" name="atividade" required>
                    <option value="caminhada">Caminhada</option>
                    <option value="pedalada">Pedalada</option>
                    <option value="ambos">Ambos</option>
                </select>
            </div>
            
            <button type="submit">Cadastrar</button>
        </form>
        <div id="mensagem"></div>
    </div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                nome: document.getElementById('nome').value,
                cpf: document.getElementById('cpf').value,
                email: document.getElementById('email').value,
                senha: document.getElementById('senha').value,
                atividade: document.getElementById('atividade').value
            };

            try {
                const response = await fetch('/cadastro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                document.getElementById('mensagem').textContent = data.mensagem || data.erro;
                
                if (response.ok) {
                    document.getElementById('cadastroForm').reset();
                }
            } catch (error) {
                document.getElementById('mensagem').textContent = 'Erro ao cadastrar usuário';
            }
        });
    </script>
</body>
</html>
